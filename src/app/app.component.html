<html class="bg">

  <body>
  <table>

    <h1>Welcome to {{title}}!</h1>
  <hr>
    <h2>Full Menu </h2>
  </table>
  
  <div>
    <table>
      <tr>
        <th>Item</th>
        <th>Category</th>
        <th>Price</th>
      </tr>
      <tr *ngFor="let item of menu">
        <td>{{item.name}}</td>
        <td>{{item.category}}</td>
        <td>${{item.price}}</td>
        
      </tr> 
    </table>
  </div>
  <div>
    <table>
      <div>
        <div *ngFor="let category of categories; index as i;">
          <h3>{{category}}</h3>
          <div *ngFor="let item of menu; index as i;">
            <div *ngIf="item.category === category">
            {{item.name}}:  ${{item.price}}
            </div>
          </div>
        </div>
      </div>
    </table>
  </div>

</body>
  
  </html>
